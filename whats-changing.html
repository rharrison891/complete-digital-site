<body>

    <header class="site-header">
        <div class="logo">Complete Digital Solutions</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="whats-changing.html" class="active">What's Changing</a>

            <a href="4k-options.html">4K Options</a>

    <div class="content">
        <h1>What's Changing in Digital TV</h1>

        <!-- Example Accordion Item -->
        <div class="accordion-item">
            <div class="accordion-header">
                Example Section
                <span class="accordion-icon">+</span>
            </div>
            <div class="accordion-content">
                <p>This is a stub for the accordion content. Real info will go here.</p>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        &copy; 2025 Complete Digital Solutions. All rights reserved.
    </footer>

    <script>
const items = document.querySelectorAll('.accordion-item');
items.forEach(item => {
    const header = item.querySelector('.accordion-header');
    const content = item.querySelector('.accordion-content');
    const icon = item.querySelector('.accordion-icon');
    header.addEventListener('click', () => {
        const isOpen = content.style.maxHeight;
        document.querySelectorAll('.accordion-content').forEach(c => c.style.maxHeight = null);
        document.querySelectorAll('.accordion-icon').forEach(i => i.textContent = "+");
        if (!isOpen) {
            content.style.maxHeight = content.scrollHeight + "px";
            icon.textContent = "–";
        }
    });
});
    </script>

</body>
